<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 3.6.4 - Formatos de video</title>
  
  <script>
    var video = document.querySelector("video");
    var playBtn = document.createElement("button");
    var pauseBtn = document.createElement("button");
    var stopBtn = document.createElement("button");
    playBtn.innerHTML = "Play";
    pauseBtn.innerHTML = "Pause";
    stopBtn.innerHTML = "Stop";
    playBtn.addEventListener("click", function() {
      video.play();
    });
    pauseBtn.addEventListener("click", function() {
      video.pause();
    });
    stopBtn.addEventListener("click", function() {
      video.currentTime = 0;
      video.pause();
    });
    window.addEventListener("load", () => {
      video.parentNode.appendChild(playBtn);
      video.parentNode.appendChild(pauseBtn);
      video.parentNode.appendChild(stopBtn);
      video.controls = false;
    });

  </script>
</head>
<body>
  <div style="border: 2px solid black; width: 640px; height: 480px;">
    <video width="640" height="480" poster="cover_image.jpg" controls>
      <source src="Peugeot 306 maxi.mp4" type="video/mp4">
      <source src="Peugeot-306-maxi.webm" type="video/webm">
      <source src="Peugeot-306-maxi.ogg" type="video/ogg">
      <a href="Peugeot 306 maxi.mp4" download>Descargar video</a>
      <a href="Peugeot 306 maxi.mp4" target="_blank">Abrir en p√°gina nueva</a>
      <p>Su navegador no es compatible con ninguno de los formatos de video.</p>
    </video>
  </div>
</body>
</html>
