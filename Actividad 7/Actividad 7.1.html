<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7.1 - Propiedad Animacion</title>

    <style>

    h1 {
    color: red;
    position: relative;
    animation: myfirst 3s linear 2s 4 alternate;

    }

    @keyframes myfirst {
    0%   {color:red; left:0px;}
    25%  {color:yellow; left:200px;}
    50%  {color:blue; left:400px;}
    75%  {color:green; left:600px;}
    100% {color:red; left:800px; font-size: 50px;}
    }

    </style>
</head>
<body>
    <h1>P</h1>
</body>
</html>
